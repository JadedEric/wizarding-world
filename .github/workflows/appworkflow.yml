name: Application Pipeline Workflow

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

permissions:
  contents: read
  actions: read
  checks: write      

jobs:
  setup_and_test:
    name: Setup and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: List directory
        run: ls -a          

      - name: Check Flutter version
        run: |
          flutter --version

      - name: Get project dependencies        
        run: |
          flutter pub get

      - name: Run tests
        run: |
          flutter test --coverage

      - name: Run analyze
        run: |
          flutter analyze       
        
      - name: Compile test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:          
          name: 'ðŸ§ªðŸ“Š Unit tests report'
          path: test_reports/results.json
          reporter: 'flutter-json'
          max-annotations: '50'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Handle failures
        if: failure()
        run: |
          exit 1
