name: Application Pipeline Workflow

on:
  pull_request:
    types:
      - opened
      - reopened

permissions:
  contents: read
  actions: read
  checks: write      

jobs:
  checkout:
    runs-on: ubuntu-latest
    name: Check out repository

    steps:
      - uses: actions/checkout@v4

  install_flutter_and_java:
    needs: checkout
    name: Install Flutter and Java
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src    

    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Check Flutter version
        run: |
          flutter --version

      - name: Get project dependencies
        working-directory: ./src
        run: |
          flutter pub get

  test_and_analyze:
    needs: install_flutter_and_java
    runs-on: ubuntu-latest
    name: Test and Analyze
    defaults:
      run:
        working-directory: ./src

    steps:
      - name: Print directory
        run: |
          ls -a 

      - name: Run tests and analysis
        run: |
          flutter test && analysis
        
      - name: Compile test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          artifact: test-results
          name: Flutter tests 
          path: 'reports/test-results.json'
          reporter: flutter-json

      - name: Handle failures
        if: failure()
        run: exit 1
